<div class="container">
    <h1>Clientes</h1>
    <!-- <a class="btn btn-sm btn-outline-primary" [routerLink]="['/course-saves']">Save</a> -->
    <table class="table table-bordered">
     <thead>
         <tr>
         <td>ID</td>
         <td>Nombre</td>
         <td>direccion</td>
         <td>telefono</td>
         
         
        </tr>
        <tr *ngFor="let item of clientes"> 

            <td>{{ item.clienteID }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{item.direccion }}</td>
            <td>{{item.telefono }}</td>
            <td>
                <a class="btn btn-sm btn-outline-warning"   [routerLink]="['/cliente-save']" >Guardar</a>
            </td>
        </tr>
     </thead>
    </table>
</div>
